<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="metronome.css">
    <title>Metronome</title>
</head>
<body>
    <div class="settings">
        <div id="settingMeter">
            <input type="radio" id="two" name="meter" value="two">
            <label for="two">2/4</label>
            <input type="radio" id="three" name="meter" value="three">
            <label for="three">3/4</label>
            <input type="radio" id="four" name="meter" value="four">
            <label for="four">4/4</label>
        </div>

        <button class="startButton btn-success" onclick="clickButton()">Start!</button>
        <button type="button" class="stopButton btn-danger" onclick="stopCounting()">Stop!</button>

        <div class="settingTempo">
            <label for="tempo">Tempo:</label>
            <input type="number" id="tempo" name="tempo" min=40 max=200 value=90 required/>
        </div>
    </div>

    </div>
    <div id="dots">
        
    </div>
    <img src="AdornSnip.png" alt="adorn">

    <script src="metronome.js"></script>

    <audio src="assets/audio/beat1.mp3" id="beat1" ></audio>
    <audio src="assets/audio/beat2.mp3" id="beat2" ></audio>

</body>
</html>
